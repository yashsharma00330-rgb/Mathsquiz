<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathematics Is Easy</title>

<!-- jsPDF for PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{--bg:#f4f6f9;--card:#fff;--text:#333;--pri:#4CAF50}
.dark{--bg:#121212;--card:#1e1e1e;--text:#f5f5f5}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text)}
header{background:linear-gradient(135deg,#4CAF50,#2e8b57);color:#fff;text-align:center;padding:25px}
nav{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;background:#222;padding:10px}
nav button{background:var(--pri);border:none;color:#fff;padding:8px 12px;border-radius:5px}
section{padding:20px;max-width:1000px;margin:auto}
.card{background:var(--card);padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 8px rgba(0,0,0,.2)}
.options button{width:100%;margin:6px 0;padding:10px}
.correct{background:#c8e6c9!important}
.wrong{background:#ffcdd2!important}
.hidden{display:none}
footer{text-align:center;background:#222;color:#fff;padding:15px}
iframe{width:100%;height:220px;border-radius:10px}
</style>
</head>

<body>

<header>
<h1>Mathematics Is Easy ğŸ§®</h1>
<p>Learn â€¢ Practice â€¢ Play</p>
</header>

<nav>
<button onclick="toggleDark()">ğŸŒ™ Dark</button>
<button onclick="pauseGame()">â¸ Pause</button>
<button onclick="restart()">ğŸ” Restart</button>
<button onclick="openAdmin()">ğŸ‘¨â€ğŸ« Admin</button>
</nav>

<section id="login" class="card">
<h2>Student Login</h2>
<input id="playerName" placeholder="Enter your name" style="width:100%;padding:10px">
<button onclick="startGame()">Start</button>
</section>

<section id="game" class="hidden">

<div class="card">
<h3>Student: <span id="player"></span></h3>
<p id="question"></p>
<div class="options" id="options"></div>
<p id="explain"></p>

<!-- ğŸ¥ VIDEO EXPLANATION -->
<h4>ğŸ“º Video Explanation</h4>
<iframe id="video" src=""></iframe>

<p>â± <span id="time">10</span>s | Score: <span id="score">0</span></p>
</div>

<!-- ğŸ§ª DAILY TEST -->
<div class="card">
<h3>ğŸ§ª Daily Test</h3>
<p>Total Questions: <span id="totalQ"></span></p>
<p>Correct: <span id="correctQ">0</span></p>
<button onclick="downloadResult()">ğŸ“„ Download Result Card (PDF)</button>
</div>

</section>

<!-- ğŸ‘¨â€ğŸ« TEACHER ADMIN PANEL -->
<section id="admin" class="card hidden">
<h2>ğŸ‘¨â€ğŸ« Teacher Admin Panel</h2>
<input id="aq" placeholder="Question">
<input id="a1" placeholder="Option A">
<input id="a2" placeholder="Option B">
<input id="a3" placeholder="Option C">
<input id="a4" placeholder="Option D">
<input id="ac" placeholder="Correct Option (0-3)">
<input id="ae" placeholder="Explanation">
<input id="av" placeholder="YouTube Embed Link">
<button onclick="addQuestion()">â• Add Question</button>
</section>

<footer>Â© 2025 Mathematics Is Easy</footer>

<script>
let dark=false,paused=false;
let score=0,time=10,timer,currentQ;
let correctCount=0;
let name="";

const qs=[
{
q:"5 + 3 = ?",
o:["6","7","8","9"],
a:2,
e:"5 + 3 = 8",
v:"https://www.youtube.com/embed/d0yGdNEWdn0"
},
{
q:"(a+b)Â² formula?",
o:["aÂ²+bÂ²","aÂ²+2ab+bÂ²","2aÂ²","aÂ²-bÂ²"],
a:1,
e:"Standard identity formula",
v:"https://www.youtube.com/embed/2Z9nGzR3rV0"
}
];

function startGame(){
name=playerName.value||"Student";
player.innerText=name;
login.classList.add("hidden");
game.classList.remove("hidden");
totalQ.innerText=qs.length;
loadQ();
}

function loadQ(){
currentQ=qs[Math.floor(Math.random()*qs.length)];
question.innerText=currentQ.q;
video.src=currentQ.v;
options.innerHTML="";
explain.innerText="";
currentQ.o.forEach((op,i)=>{
let b=document.createElement("button");
b.innerText=op;
b.onclick=()=>check(i,b);
options.appendChild(b);
});
time=10;timeSpan.innerText=time;
clearInterval(timer);
timer=setInterval(()=>{
if(!paused){time--;timeSpan.innerText=time;if(time<=0){clearInterval(timer);loadQ();}}
},1000);
}

function check(i,b){
clearInterval(timer);
if(i===currentQ.a){
score+=10;
correctCount++;
correctQ.innerText=correctCount;
b.classList.add("correct");
explain.innerText="âœ… "+currentQ.e;
}else{
b.classList.add("wrong");
explain.innerText="âŒ "+currentQ.e;
}
scoreSpan.innerText=score;
setTimeout(loadQ,1500);
}

function downloadResult(){
const { jsPDF } = window.jspdf;
const pdf=new jsPDF();
pdf.text("Student: "+name,10,10);
pdf.text("Score: "+score,10,20);
pdf.text("Correct Answers: "+correctCount,10,30);
pdf.save("ResultCard.pdf");
}

function toggleDark(){dark=!dark;document.body.classList.toggle("dark")}
function pauseGame(){paused=!paused}
function restart(){location.reload()}

function openAdmin(){
admin.classList.toggle("hidden");
}

function addQuestion(){
qs.push({
q:aq.value,
o:[a1.value,a2.value,a3.value,a4.value],
a:Number(ac.value),
e:ae.value,
v:av.value
});
alert("Question Added Successfully");
}

const timeSpan=document.getElementById("time");
const scoreSpan=document.getElementById("score");
</script>

</body>
</html>
