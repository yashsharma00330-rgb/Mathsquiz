<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathematics Is Easy</title>

<style>
:root{
--bg:#f4f6f9;--card:#fff;--text:#333;--primary:#4CAF50;
}
.dark{
--bg:#121212;--card:#1e1e1e;--text:#f5f5f5;--primary:#81c784;
}
body{
margin:0;font-family:Arial;background:var(--bg);color:var(--text);
transition:0.3s;
}
header{
background:linear-gradient(135deg,#4CAF50,#2e8b57);
color:#fff;text-align:center;padding:30px;
}
nav{
display:flex;justify-content:center;gap:10px;
background:#222;padding:10px;flex-wrap:wrap;
}
nav button{
background:var(--primary);border:none;color:#fff;
padding:8px 12px;border-radius:5px;cursor:pointer;
}
section{padding:20px;max-width:1000px;margin:auto;}
.card{
background:var(--card);padding:20px;border-radius:10px;
box-shadow:0 4px 8px rgba(0,0,0,.2);
animation:fade 0.4s;
}
@keyframes fade{from{opacity:0;transform:scale(.95)}to{opacity:1}}
.options button{
display:block;width:100%;margin:8px 0;
}
.correct{background:#c8e6c9 !important}
.wrong{background:#ffcdd2 !important}
footer{text-align:center;background:#222;color:#fff;padding:15px}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>Mathematics Is Easy ğŸ§®</h1>
<p id="tagline">Learn â€¢ Practice â€¢ Play</p>
</header>

<nav>
<button onclick="toggleDark()">ğŸŒ™ Dark</button>
<button onclick="toggleSound()">ğŸ”Š Sound</button>
<button onclick="toggleLang()">ğŸŒ Lang</button>
<button onclick="pauseGame()">â¸ï¸ Pause</button>
<button onclick="restart()">ğŸ” Restart</button>
</nav>

<section id="loginSection" class="card">
<h2>Welcome ğŸ‘‹</h2>
<input id="playerName" placeholder="Enter your name">
<button onclick="startGame()">Start</button>
</section>

<section id="gameSection" class="hidden">
<div class="card">
<h3>Player: <span id="player"></span></h3>
<h3>Level <span id="level">1</span></h3>
<p id="question"></p>
<div class="options" id="options"></div>
<p>â±ï¸ <span id="time">10</span>s</p>
<p>Score: <span id="score">0</span></p>
</div>

<div class="card">
<h3>ğŸ† Leaderboard</h3>
<ul id="board"></ul>
</div>
</section>

<footer>Â© 2025 Mathematics Is Easy</footer>

<audio id="ok" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="bad" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
let dark=false,sound=true,lang="en";
let level=1,score=0,time=10,timer,paused=false;
let name="";
const qs=[
{q:["5+3=?","5+3=?"],o:["6","7","8","9"],a:2},
{q:["12Ã·4=?","12Ã·4=?"],o:["2","3","4","5"],a:1},
{q:["3/4 Ã— 2/3 = ?","3/4 Ã— 2/3 = ?"],o:["1/2","1/3","2/3","3/4"],a:0}
];

function startGame(){
name=playerName.value||"Player";
player.innerText=name;
loginSection.classList.add("hidden");
gameSection.classList.remove("hidden");
loadQ();
}
function loadQ(){
let q=qs[Math.floor(Math.random()*qs.length)];
question.innerText=q.q[lang==="en"?0:1];
options.innerHTML="";
q.o.forEach((op,i)=>{
let b=document.createElement("button");
b.innerText=op;
b.onclick=()=>check(i,q.a,b);
options.appendChild(b);
});
time=10;timeEl();
}
function check(i,a,b){
clearInterval(timer);
if(i===a){score+=10;b.classList.add("correct");if(sound)ok.play();}
else{b.classList.add("wrong");if(sound)bad.play();}
setTimeout(loadQ,800);
save();
}
function timeEl(){
timeSpan.innerText=time;
timer=setInterval(()=>{
if(!paused){time--;timeSpan.innerText=time;if(time<=0){clearInterval(timer);loadQ();}}
},1000);
}
function toggleDark(){dark=!dark;document.body.classList.toggle("dark")}
function toggleSound(){sound=!sound}
function toggleLang(){lang=lang==="en"?"hi":"en";tagline.innerText=lang==="en"?"Learn â€¢ Practice â€¢ Play":"à¤¸à¥€à¤–à¥‡à¤‚ â€¢ à¤…à¤­à¥à¤¯à¤¾à¤¸ â€¢ à¤–à¥‡à¤²à¥‡à¤‚"}
function pauseGame(){paused=!paused}
function restart(){location.reload()}
function save(){
let data=JSON.parse(localStorage.getItem("mathBoard")||"[]");
data.push({name,score});
localStorage.setItem("mathBoard",JSON.stringify(data));
renderBoard();
}
function renderBoard(){
let data=JSON.parse(localStorage.getItem("mathBoard")||"[]");
board.innerHTML="";
data.slice(-5).reverse().forEach(d=>{
let li=document.createElement("li");
li.innerText=`${d.name} : ${d.score}`;
board.appendChild(li);
});
}
const timeSpan=document.getElementById("time");
renderBoard();
</script>

</body>
</html>
